<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>js events</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" >
    <style>
        body {
            position: relative;
            color: grey;
            padding: 0 20%;
        }

        li input{
            display: none;
        }

        li.edit span {
            display: none;
        }

        li.edit input{
            display: initial;
        }
    </style>
</head>

<body>
    <header>
        <h1>Javascript Events</h1>
    </header>
    <main>
        <ul id="list">
            <li>
                <span>Apples</span>
                <input value="Apples">
            </li>
            <li>
                <span>Oranges</span>
                <input value="Oranges">
            </li>
            <li>
                <span>Bananas</span>
                <input value="Bananas">
            </li>
        </ul>
    </main>
    <script src="events.js"></script>
</body>
</html>
